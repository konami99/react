<html>
<head>
    <script src="https://fb.me/react-0.14.5.js"></script>
    <script src="https://fb.me/react-dom-0.14.5.js"></script>
    <script src="https://fb.me/JSXTransformer-0.12.2.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-5 target">
                
            </div>
        </div>
    </div>        
</body>
<script type="text/jsx">
    var Badge = React.createClass({
        render : function() {
            return <button className="btn btn-primary" type="button">
                {this.props.title} <span className="badge">{this.props.number}</span>
            </button>
        }
    });
    
    
    var Thumbnail =  React.createClass({
        render : function() {
            return <div className="thumbnail">
            <img src={this.props.imageUrl} />
            <div className="caption">
                <h3>{this.props.header}</h3>
                <p>{this.props.description}</p>
                <p>
                    <Badge title={this.props.title} number={this.props.number} />
                    
                </p>
            </div>
            </div>
        }
    });
    
    var options = {
        title: "Inbox",
        number: 32,
        header: 'Learn React',
        description: 'React is fantastic new library for making',
        imageUrl: 'http://formatjs.io/img/react.svg'
    };
    
    var element = React.createElement(Thumbnail, options);
    ReactDOM.render(element, document.querySelector('.target'));
</script>
</html>
